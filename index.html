<!DOCTYPE html>
<html>
  <head>
    <title>Nik's Space</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--[if lte IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="container">
      <div class="content">
        <img class="logo" src="assets/logo.svg" alt="nik">
        <div class="social-icons">
          <a class="has-tooltip" title="Tweets" target="_blank" href="https://twitter.com/niksudan">
            <img src="assets/twitter.svg" alt="Tweets">
          </a>
          <a class="has-tooltip" title="Sounds" target="_blank" href="https://soundcloud.com/niksudan">
            <img src="assets/music.svg" alt="Sounds">
          </a>
          <a class="has-tooltip" title="Games" target="_blank" href="https://gamejolt.com/@nik">
            <img src="assets/box.svg" alt="Games">
          </a>
          <a class="has-tooltip" title="Code" target="_blank" href="https://github.com/niksudan">
            <img src="assets/github.svg" alt="Code">
          </a>
          <a class="has-tooltip" title="Videos" target="_blank" href="https://youtube.com/c/niksudan">
            <img src="assets/video.svg" alt="Videos">
          </a>
          <a class="has-tooltip" title="Words" target="_blank" href="https://medium.com/@niksudan">
            <img src="assets/file-text.svg" alt="Words">
          </a>
          <a class="has-tooltip" title="Email" href="mailto:nik@niks.space">
            <img src="assets/mail.svg" alt="Email">
          </a>
        </div>
      </div>
    </section>
    <script src="node_modules/tippy.js/dist/tippy.min.js"></script>
    <script type="text/javascript">
      tippy('.has-tooltip')
    </script>
  </body>
</html>
